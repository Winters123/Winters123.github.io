<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.author }}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    {% feed_meta %}
    {% seo %}
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
            </div>
            <ul class="nav-links">
                <li><a href="{{ '/' | relative_url }}">About</a></li>
                <li><a href="{{ '/publications/' | relative_url }}">Publications</a></li>
                <li><a href="{{ '/projects/' | relative_url }}">Projects</a></li>
                <li><a href="{{ '/teaching/' | relative_url }}">Teaching</a></li>
                <li><a href="{{ '/cv/' | relative_url }}">CV</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        {{ content }}
    </main>
    
    <footer>
        <p>&copy; {{ 'now' | date: "%Y" }} {{ site.author }}. All rights reserved.</p>
        <p>National University of Defense Technology, Changsha, China</p>
    </footer>
</body>
</html>
